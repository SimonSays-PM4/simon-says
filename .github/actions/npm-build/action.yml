name: npm-build
description: executes npm build and uploads build artifacts
inputs:
  working-directory:
    required: true
    description: directory of npm sources
  node-version:
    required: true
    description: node version to use
  api-url:
    default: simonsays-backend-stage.pm4.init-lab.ch/
    description: URL for backend

runs:
  using: "composite"
  steps:
    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
    - name: npm ci
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |-
        npm ci
    - name: npm build
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |-
          VITE_API_URL=${{ inputs.api-url }} npm run build:staging
    - name: npm test
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |-
          npm test